<!DOCTYPE html>
<html>
<head>
<style>
h1 {text-align: center;}
p {text-align: center;}
div {text-align: center;}
</style>
</head>
<body>
    <h1>New York City Guide</h1>
    <p>
        Wondering about fun activities there are to do in the Big Apple? 
        <br>
        <br>
        Check out this directory of activities in each borough!
    </p>
    
    <ul>
        {% for borough in boroughs %}
        <li><a href="{% url 'borough' borough %}">{{ borough|title }}</a></li>
        {% endfor %}
    </ul>
    

</body>
</html>
